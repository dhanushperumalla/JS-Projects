<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img-Slider</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="./src/arrow.png" class="arrow left" alt="" />
        <div class="frame">
          <div class="slider">
            <img src="./src/img-1.jpg" class="image" />
            <img src="./src/img-2.jpg" class="image" />
            <img src="./src/img-3.jpg" class="image" />
            <img src="./src/img-4.jpg" class="image" />
            <img src="./src/img-5.jpg" class="image" />
          </div>
        </div>
        <img src="./src/arrow.png" class="arrow right" alt="" />
      </div>
      <div class="bottom"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
